version: '3'
services:
    redis-1:
      container_name: "redis-1"
      image: redis:6.0-alpine
      ports: 
        - 7000:7000 
        - 17000:17000
      volumes:
      - "./redis/redis.conf:/etc/redis.conf"  
      command: redis-server /etc/redis.conf --port 7000 
      network_mode: "host"


